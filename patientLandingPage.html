    <header>
        <img id="heading-icon" src="images/icon.png" alt="Icon">
        <h1 id="heading"><b><u>DiabPredict</u></b></h1>
        <a href="homePage.html">

        </a>

    <div style="overflow: auto;" id="questionnaire">
        <h2>Patient</h2>
        <p>Please complete the following questionnaire to the best of your knowledge:</p>
        <form>
            <div id="question">
                <label id="questions" for="q1">1. Have you undergone a lipid profile test within the past 5 years to assess your cholesterol levels?</label>
                <div id="answers">
                    <input type="radio" id="q1-yes" name="q1" value="yes">
                    <label for="q1-yes">Yes</label>
                    <input type="radio" id="q1-no" name="q1" value="no">
                    <label for="q1-no">No</label>
                </div>
            </div>
            <div id="question">
                <label id="questions" for="q2">2. Have you ever had a stroke?</label>
                <div id="answers">
                    <input type="radio" id="q2-yes" name="q2" value="yes">
                    <label for="q2-yes">Yes</label>
                    <input type="radio" id="q2-no" name="q2" value="no">
                    <label for="q2-no">No</label>
                </div>
            </div>
            <div id="question">
                <label id="questions" for="q3">3. Would you say that in general your health is:      1 = excellent 2 = very good 3 = good 4 = fair 5 = poor</label>
                <div id="answers">
                    <input type="radio" id="q3-excellent" name="q3" value="excellent">
                    <label for="q3-excellent">1</label>
                    <input type="radio" id="q3-verygood" name="q3" value="verygood">
                    <label for="q3-verygood">2</label>
                    <input type="radio" id="q3-good" name="q3" value="good">
                    <label for="q3-good">3</label>
                    <input type="radio" id="q3-fair" name="q3" value="fair">
                    <label for="q3-fair">4</label>
                    <input type="radio" id="q3-poor" name="q3" value="poor">
                    <label for="q3-poor">5</label>
                </div>
            </div>
            <div id="question">
                <label id="questions" for="q4">4. Have you ever had coronary heart disease (CHD) or myocardial infarcation (MI)</label>
                <div id="answers">
                    <input type="radio" id="q4-yes" name="q4" value="yes">
                    <label for="q4-yes">Yes</label>
                    <input type="radio" id="q4-no" name="q4" value="no">
                    <label for="q4-no">No</label>
                </div>
            </div>
            <div id="question">
                <label id="questions" for="q5">5. Now thinking about your mental health, which includes stress, depression, and problems with emotions, for how many days during the past 30 days was your mental health poor? Provide a number between 1-30</label>
                <div id="answers">
                    <input type="input" id="q5-yes" name="q5">
                </div>
            </div>
            <div id="question">
                <label id="questions" for="q6">6. Please indicate the age group to which you belong?</label>
                <div id="answers">
                    <input type="radio" id="q6-yes" name="q6" value="yes">
                    <label for="q6-yes">18 - 24</label>
                    <input type="radio" id="q6-no" name="q6" value="no">
                    <label for="q6-no">25 - 40</label>
                    <input type="radio" id="q6-yes" name="q6" value="yes">
                    <label for="q6-yes">41 - 60</label>
                    <input type="radio" id="q6-no" name="q6" value="no">
                    <label for="q6-no">60 and older</label>
                </div>
            </div>
            <div id="question">
                <label id="questions" for="q5">5. Now thinking about your mental health, which includes stress, depression, and problems with emotions, for how many days during the past 30 days was your mental health poor? Provide a number between 1-30</label>
                <div id="answers">
                    <input type="input" id="q5-yes" name="q5">
                </div>
            </div>
