<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="heading-icon" src="icon.png" alt="Icon">
        <h1 id="heading"><b><u>DiabPredict</u></b></h1>
        <a href="homePage.html">
            <img id="home-icon" src="/images/home.png" alt="Home icon">
        </a>
    </header>

    <div id="questionnaire">
        <h2>Questionnaire</h2>
        <p>Please fill out the following questions:</p>
        <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
        </form>
    </div>


<script src="patientLandingPage.js"></script>
</body>
</html>
