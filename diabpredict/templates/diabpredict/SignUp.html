{% load static %}
{% block content %}

    <body><div style="display:block; position: absolute;margin-left: 5%; margin-right:5%;width:1000px;">
        <form method = "POST">
            {% csrf_token %}

    </div>
    <script src="{% static 'diabpredict/homePage.js' %}"></script></body>

{% endblock %}
